
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<span>
<form action="/addAllalbums" method="post">
  <label>Artist:</label>
  <input type="text" name="artist">
  <label>Title</label>
  <input type="text" name="title">
  <label>SongCount:</label>
  <input type="number" name="songCount">
  <label>Length:</label>
  <input type="number" name="length">
  <label>ImageUrl:</label>
  <input type="text" name="imageUrl">
  <input type="submit" value="Added Albmos">
</form>
</span>

<div class="out" th:each="arr : ${albumList}">
  <img th:src="@{${arr.imgUrl}}"alt="album cover">
  <h3>Artist:</h3>
  <p th:text="${arr.artist}" >Artist </p>
  <h3>Title:</h3>
  <p th:text="${arr.title}">Title</p>
  <h3>Length:</h3>
  <p th:text="${arr.length}">Length</p>
  <h3>Number of Songs:</h3>
  <p th:text="${arr.songCount}">Number of Songs</p>

</div>
</body>
</html>
